name: Build Android Java Library

on:
  push:
    paths:
      - "Ar/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Install Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          unzip sdk.zip -d android-sdk
          yes | android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=android-sdk "platforms;android-34"

      - name: Compile
        run: |
          rm -rf out
          mkdir out
          javac -cp android-sdk/platforms/android-34/android.jar -d out $(find Ar -name "*.java")

      - name: Build jar
        run: |
          cd out
          jar cf classes.jar Ar

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: classes-jar
          path: out/classes.jar