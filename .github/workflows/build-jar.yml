name: Build Library Jar

on:
  push:
    paths:
      - "Ar/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Compile
        run: |
          rm -rf out
          mkdir out
          javac -d out $(find Ar -name "*.java")

      - name: Build jar
        run: |
          cd out
          jar cf classes.jar Ar

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: classes-jar
          path: out/classes.jar